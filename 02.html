
<html>
  <head>
    <title>Meu Formulário Personalizado</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/estiloie.css">
    <![endif]-->
   
  </head>

<body>
  <div id="area">
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend>Formulário</legend>
        <label>login: </label><input class="campo_nome" type="text"><br>
        <label>senha: </label><input class="campo_nome" type="password"><br>
        <label>Email: </label><input class="campo_email" type="text"><br>
        <label>observação: </label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
        <label>tipo: </label> tecnico <input type="checkbox"> professor <input type="checkbox"> aluno<input type="checkbox"> <br>
        <Label>data de criação: </Label><input  type="date" > <br>
        <label>perfil: </label> convidado <input type="checkbox">  ADM  <input type="checkbox"> <br>
        <label>modulos:</label> <class='checkbox" cols="35" rows="8"> compras <input type="checkbox">  biblioteca <input type="checkbox">  academico<input type="checkbox"> <br>
        <class='checkbox" cols="35" rows="8"> documentação <input type="checkbox"> recursos humanos  <input type="checkbox">
        <input class="btn_submit" type="submit" value="Enviar">
        <input class="btn_delete" type="submit" value="deletar">
      </fieldset>
    </form>
  </div>
</body>
</html>
