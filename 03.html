<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Yellowtail&display=swap"
          rel="stylesheet">
    <title>Formu03</title>
</head>


<body>
    <form>
        <p id="cabecalho">Não tem cadastro? Faça o seu agora!</p>
        <label>Nome</label>
        <input type="text" id="nome"><br>
        <label>Nome Completo</label>
        <input type="text" id="nome-completo"><br>
        <label>CPF</label>
        <input type="text" id="cpf"><br>
        <label>E-mail</label>
        <input type="text" id="email"><br>
        <label>Website</label>
        <input type="text" id="website"><br>
        <label>Endereço</label>
        <input type="text" id="endereco"><br>
        <label>Bairro</label>
        <input type="text" id="bairro">
        <label>Cidade</label>
        <input type="text" id="cidade"><br>
        <label>CEP</label>
        <input type="text" id="CEP">
        <label>UF</label>
        <select id="estado">
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
        </select>


        <br>
        <label>Tel</label>
        <input type="text" id="tel">
        <label>Fax</label>
        <input type="text" id="fax"><br>
        <label>Data Nasc.</label>
        <input type="date" id="nascimento">
        <label>Sexo</label>
        <input type="radio" name="sexo" id="sexo">M
        <input type="radio" name="sexo" id="sexo">F
        <br>
        <label>Cel</label>
        <input type="text" id="cel">
        <label>Est. Civil</label>
        <select id="civil">
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Viúvo(a)</option>
            <option>Não informar</option>
        </select>


        <br>
        <label>Entrar</label>
        <input type="text" id="entrar">
        <label>Senha</label>
        <input type="password" id="senha"><br>
        <label>Deseja receber informações sobre os seguintes assuntos abaixo:</label><br><br>
        <input type="checkbox" id="assunto">Tecnologia
        <input type="checkbox" id="assunto">Esportes
        <input type="checkbox" id="assunto">Automóveis
        <input type="checkbox" id="assunto">Culinária
        <input type="checkbox" id="assunto">Tempo<br>
        <input type="checkbox" id="assunto">Cultura        
        <input type="checkbox" id="assunto">Economia
        <input type="checkbox" id="assunto">Jogos
        <input type="checkbox" id="assunto">Viagem
        <input type="checkbox" id="assunto">Empregos
        <input type="checkbox" id="assunto">Moda e Estilo<br>
        <input type="checkbox" id="assunto">Autorizo a criação do usuário<br>
        <button>Confirmar</button>
        <button>Retornar</button>
    </form>
</body>


</html>
